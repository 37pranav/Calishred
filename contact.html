<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Calishred</title>
  <link rel="icon" href="images/title-icon.png" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }
    header {
      background: #ffffff;
      padding: 12px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: relative; /* not sticky */
    }
    header .container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .contact-section {
      padding: 80px 20px 40px; /* space below header */
      text-align: center;
    }
    .contact-section h1 {
      font-size: 36px;
      margin-bottom: 16px;
    }
    .contact-section p {
      font-size: 16px;
      margin-bottom: 32px;
    }
    .contact-form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
    }
    .contact-form button {
      background-color: #2E3192;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer-container {
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
      background: #f5f5f5;
      margin-top: 60px;
    }
    .footer-links {
      margin: 0 10px;
      color: #2E3192;
      text-decoration: none;
    }
    .footer-divider {
      margin: 20px 0;
      border-top: 1px solid #ccc;
    }
    .footer-logo-text img {
      margin-top: 10px;
    }
    @media screen and (max-width: 600px) {
      .contact-section {
        padding: 60px 10px 30px;
      }
      .contact-section h1 {
        font-size: 28px;
      }
      .contact-section p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="/"><img src="images/logo.png" alt="Calishred Logo" width="100"></a>
      </div>
    </div>
  </header>

  <!-- Contact Content -->
  <div class="container contact-section">
    <h1>Contact Us</h1>
    <p>Got questions, feedback, or need support? Drop us a message below and we’ll get back to you asap.</p>
    <form action="https://formspree.io/f/xjkoeyen" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container footer-container">
      <hr class="footer-divider" />
     <nav>
        <a class="footer-links" href="/index">Home</a>
        <a class="footer-links" href="/Blog&R">Blogs</a>
        <a class="footer-links" href="/ofp">Online Fitness Program</a>
        <a class="footer-links" href="/recommended">Recommendations</a>
        <a class="footer-links" href="/About">About</a>
        <a class="footer-links" href="/contact">Contact Us</a>
        <a class="footer-links" href="https://merchant.razorpay.com/policy/OU4lVt2REUZDkn/privacy">Privacy Policy</a>
        <a class="footer-links" href="https://merchant.razorpay.com/policy/OU4lVt2REUZDkn/terms">Terms & Conditions</a>
        <a class="footer-links" href="https://merchant.razorpay.com/policy/OU4lVt2REUZDkn/refund">Refund & Cancellation</a>
      </nav>
      <div class="footer-logo-text">
        <img src="images/logo.png" alt="Calishred logo" width="150">
        <p>© 2025 Calishred Fitness. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
