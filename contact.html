<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Calishred</title>
  <link rel="icon" href="images/title-icon.png" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }
    header {
      background: #ffffff;
      padding: 12px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    header .container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 100px 20px 40px; /* Padding below header */
    }
    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 24px;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 500px;
      margin: auto;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    .contact-form button {
      padding: 12px;
      background-color: #2E3192;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #1e2175;
    }
    .footer-container {
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
      background: #f5f5f5;
      margin-top: 60px;
    }
    .footer-links {
      margin: 0 10px;
      color: #2E3192;
      text-decoration: none;
    }
    .footer-divider {
      margin: 20px 0;
      border-top: 1px solid #ccc;
    }
    .footer-logo-text img {
      margin-top: 10px;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .container {
        padding-top: 90px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="/"><img src="images/logo.png" alt="Calishred Logo" width="100"></a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/xjkoeyen" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <div class="container footer-container">
      <hr class="footer-divider" />
      <nav>
        <a class="footer-links" href="/">Home</a>
        <a class="footer-links" href="/program">Online Fitness Program</a>
        <a class="footer-links" href="/recommended">Recommendations</a>
        <a class="footer-links" href="/blogs">Blogs</a>
        <a class="footer-links" href="/about">About</a>
        <a class="footer-links" href="/legal">Legal</a>
        <a class="footer-links" href="/contact">Contact Us</a>
      </nav>
      <div class="footer-logo-text">
        <img src="images/logo.png" alt="Calishred logo" width="150">
        <p>Â© 2025 Calishred Fitness. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
