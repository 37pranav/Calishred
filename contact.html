<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Calishred</title>
  <link rel="icon" href="images/title-icon.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #ffffff;
      padding: 10px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    header .container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px 20px;
    }
    .logo img {
      width: 90px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 0 20px;
    }
    .contact-section {
      padding: 100px 20px 40px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background-color: #2E3192;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1f2366;
    }
    footer {
      background: #f5f5f5;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }
    .footer-links {
      margin: 0 10px;
      color: #2E3192;
      text-decoration: none;
    }
    .footer-logo-text img {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="/"><img src="images/logo.png" alt="Calishred Logo" /></a>
      </div>
    </div>
  </header>

  <div class="container contact-section">
    <h1>Contact Us</h1>
    <p>Got a question or just want to get in touch? Drop us a message below and we'll get back to you ASAP.</p>
    <form action="https://formspree.io/f/xjkoeyen" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <nav>
      <a class="footer-links" href="/">Home</a>
      <a class="footer-links" href="/program">Online Fitness Program</a>
      <a class="footer-links" href="/recommended">Recommendations</a>
      <a class="footer-links" href="/blogs">Blogs</a>
      <a class="footer-links" href="/about">About</a>
      <a class="footer-links" href="/legal">Legal</a>
      <a class="footer-links" href="/contact">Contact Us</a>
    </nav>
    <div class="footer-logo-text">
      <img src="images/logo.png" alt="Calishred logo" width="150">
      <p>Â© 2025 Calishred Fitness. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
