<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Calishred</title>
  <link rel="icon" href="images/title-icon.png" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background: #fff;
      color: #000;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 12px 0;
    }
    header .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
    }
    header .logo img {
      width: 100px;
    }
    main {
      max-width: 800px;
      margin: 100px auto 60px;
      padding: 20px;
      scroll-margin-top: 100px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 40px;
    }
    input, textarea {
      font-family: 'Oswald', sans-serif;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 12px;
      background-color: #2E3192;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f2170;
    }
    footer {
      background: #f5f5f5;
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
    }
    .footer-links {
      margin: 0 10px;
      color: #2E3192;
      text-decoration: none;
    }
    .footer-divider {
      margin: 20px 0;
      border-top: 1px solid #ccc;
    }
    @media (max-width: 600px) {
      main {
        margin-top: 80px;
        padding: 10px;
      }
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="/"><img src="images/logo.png" alt="Calishred Logo"></a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <h1>Contact Us</h1>
    <p>Have questions, feedback, or just want to say hi? Fill out the form below and we’ll get back to you soon.</p>
    
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <hr class="footer-divider" />
    <nav>
      <a class="footer-links" href="/">Home</a>
      <a class="footer-links" href="/program">Online Fitness Program</a>
      <a class="footer-links" href="/recommended">Recommendations</a>
      <a class="footer-links" href="/blogs">Blogs</a>
      <a class="footer-links" href="/about">About</a>
      <a class="footer-links" href="/legal">Legal</a>
      <a class="footer-links" href="/contact">Contact Us</a>
    </nav>
    <div style="margin-top: 10px;">
      <img src="images/logo.png" width="150" alt="Calishred Logo">
      <p>© 2025 Calishred Fitness. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
